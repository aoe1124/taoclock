    <style>
        body {
            color: #333;
            background: #fafafa;
        }
        
        .links-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }
        
        .links-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .links-header h1 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }
        
        .links-header p {
            color: #666;
            font-size: 14px;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .link-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .link-card:hover {
            transform: translateY(-2px);
        }
        
        .link-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }
        
        .link-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        
        .link-card a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            padding: 6px 12px;
            background: #f5f5f5;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        
        .link-card a:hover {
            background: #eee;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            margin-top: 40px;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="links-container">
        <div class="links-header">
            <h1>Friends</h1>
            <p>Some wonderful websites you might be interested in.</p>
        </div>
        
        <div class="links-grid">
            <div class="link-card">

                <p>A curated collection of high-quality Chinese cultural websites, discover the beauty of Chinese culture.</p>

            </div>
            
            <div class="link-card">
                <h3>China AI Directory</h3>
                <p>Your complete guide to Chinese AI websites, tools & products.</p>
                <a href="https://www.chinaai.work" target="_blank">Visit →</a>
            </div>
        </div>
        
        <a href="index.html" class="back-link">← Back to TaoClock</a>
    </div>
</body>
